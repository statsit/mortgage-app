<html lang="en">

    <body>
        <h2 id="header">Mortgage Simulator</h2>
        <h2 id="balance"></h2>
        <label for="principal">Principal:</label>
        <input type="number" id="principal" value=54500000 placeholder="Enter principal amount"/><br/>
        <br/>
        <label for="repayment">Monthly Repayment:</label>
        <input type="number" id="repayment" value=1500000 placeholder="Enter monthly repayment amount"/><br/>
        <br/>
        <label for="interest">Interest Rate:</label>
        <input type="range" id="interestRate"  min="1" max="100"  value="15"/><br/>
        <br/>
        <label for="years">Your current saving:</label>
        <input type="number" id="basesaving" value=0.0 placeholder="Enter Current Saving" /><br/>
        <br/>
        <label for="date">Date:</label>
        <input type="month" id="date" />
        
        <script src="mortgage_app.js"></script>
    </body>
